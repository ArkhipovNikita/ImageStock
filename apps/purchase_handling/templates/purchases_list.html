{% extends 'base.html' %}

{% block content %}
    <table class="table">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Date</th>
                <th scope="col">Sum</th>
                <th scope="col">Image</th>
            </tr>
        </thead>
    <tbody>
        {% for purchase in object_list %}
            <tr>
              <th scope="row">{{ forloop.counter0 }}</th>
              <td>{{ purchase.created_at }}</td>
              <td>{{ purchase.total }} $</td>
              <td><a href="{% url 'image_detail' purchase.image.id %}">{{ purchase.image.name }}</a></td>
            </tr>
        {% endfor %}
  </tbody>
</table>
{% endblock %}
