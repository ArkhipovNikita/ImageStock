{% extends 'base.html' %}

{% block content %}
    <div class="album py-5 bg-light">
        <div class="container">
            <div class="row">
                {% for image in object_list %}
                    <div class="col-md-4">
                        <div class="card mb-4 shadow-sm">
                            <img width="100%" height="100%" class="bd-placeholder-img card-img-top" src="{{ image.original.url }}">
                            <div class="card-body">
                                <p class="card-text">
                                    <span class="font-weight-bold">Name: </span>
                                    {{ image.name }}
                                </p>
                                <p class="card-text">
                                    <span class="font-weight-bold">Description: </span>
                                    {{ image.description }}
                                </p>
                                <div class="d-flex justify-content-between align-items-start flex-column">
                                    <div class="btn-group">
                                        <a href="{% url 'image_detail' image.id %}" class="btn btn-sm btn-outline-secondary">View</a>
                                        <a href="{% url 'purchase_create' image.id %}" class="btn btn-sm btn-outline-secondary">Buy</a>
                                    </div>
                                    <div>
                                        <small class="text-muted">Posted at {{ image.created_at }}</small>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    {% empty %}
                        <div class="d-flex justify-content-center">
                            <p class="mx-auto">Nothing has been found</p>
                        </div>
                {% endfor %}
            </div>
        </div>
     </div>
{% endblock %}
